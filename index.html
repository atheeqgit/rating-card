<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Rating-Card</title>
  </head>
  <body>
    <div class="body-container">
      <div class="card">
        <div class="rating-card">
          <div class="star">
            <i class="fa fa-star fa-2x"></i>
          </div>
          <div class="title">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support requests. All
              feedbacks are appreciater this will help us to improve.
            </p>
          </div>
          <div class="buttons">
            <div class="btn disabled">1</div>
            <div class="btn disabled">2</div>
            <div class="btn disabled">3</div>
            <div class="btn disabled">4</div>
            <div class="btn disabled">5</div>
          </div>
          <button class="s-btn submit-btn">submit</button>
        </div>
        <!-- thankyou card ---------------- -->
        <div class="thankyou-card dont-show">
          <img src="images/illustration-thank-you.svg" />

          <p class="rating-msg"></p>
          <div class="title">
            <h1>Thank you!</h1>
            <p class="rating-para"></p>
            <button class="s-btn back-btn">Go back</button>
          </div>
        </div>
      </div>
      <div class="choose">please select the rating and submit</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
